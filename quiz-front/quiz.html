<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz front</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
<div id="content" class="container-fluid">
    <div id="top" class="row align-items-center" style="height: 64px">
        <h4 style="position: absolute; left: 16px">My Art</h4>
        <h4 style="position: absolute; right: 16px">About</h4>
    </div>
    <div id="image-viewer" class="row">
        <div class="col-12 col-sm-6">
            <div class="row">
                <img src="images/img2.jpg" alt="">
            </div>
            <div class="row">
                <img src="images/img3.jpg" alt="">
            </div>
            <div class="row">
                <img src="images/img6.jpg" alt="" style="height: 448px">
            </div>

        </div>
        <div class="col-12 col-sm-6">
            <div class="row">
                <img src="images/img4.jpg" alt="">
            </div>
            <div class="row">
                <img src="images/img5.jpg" alt="">
            </div>
        </div>
    </div>
    <div id="about-row" class="row vh-100 justify-content-center">
        <div id="about-col" class="col-12 col-md-6 text-center my-5 pb-5">
            <h2 class="my-4">About</h2>
            <img src="images/img1.jpg" alt="">
            <p class="w-100  my-4 mx-auto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi aspernatur
                dolores earum explicabo facilis, illo, in labore molestias mollitia optio quibusdam quos repudiandae
                similique suscipit, temporibus ullam vitae voluptatem voluptatum.</p>
            <form id="contact-form" class="form w-100 my-4 mx-auto">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" name="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input id="message" class="form-control" name="message">
                </div>

                <button type="button" class="btn btn-outline-danger w-100">Submit</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>

{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="card" style="padding: 8px">
            <a class="card-body" href="{% url 'details' post.title %}" style="padding: 0px"><h3>{{ post.title }}</h3></a><br/>
            <img style="width: 200px; height: 200px" src="{{ post.image_path }}">
            {% if post.content %}
                <p>{{ post.content }}</p>
            {% endif %}
            <p>created at: {{ post.created_at }}</p>
        </div>
    {% endfor %}

{% endblock %}
